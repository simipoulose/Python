{% extends 'base.html' %}
{% block body %}
<div class="card-columns">
 <div class="card-row" >
     {% for i in movie_list %}
     <div class="card" style="width: 18rem;margin-top: 25px;">
         <img class="card-img-top" src="{{i.img.url}}" alt=""style="width:285px;height:200px; ">
         <div class="card-body">
             <h5 class="card-title">{{i.name}}</h5>
             <p class="card-text">{{i.desc}}</p>
             <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary" <font size="100"> View details</font></a>

              <a href="{% url 'movieapp:add_movie'  %}" class="btn btn-primary">Add</a>
         </div>
     </div>
     {% endfor %}
 </div>
</div>
{% endblock %}
