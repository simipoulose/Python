{% extends 'base.html' %}
{% block body %}
<div class="card-columns">
 <div class="card-row"  style="margin-left: 45px;" >
     {% for i in movie_list %}
     <div class="card" style="height:600px;margin-top: 29px;">
         <img class="card-img-top" src="{{i.img.url}}" alt=""style="width:330px;height:200px; ">
         <div class="card-body">
             <h5 class="card-title">{{i.name}}</h5>
             <p class="card-text">{{i.desc}}</p>
             <a href="{% url 'movieapp:detail' i.id %}" class="align-self-end btn btn-lg btn-block btn-primary">View details</a>
         </div>
     </div>
     {% endfor %}
 </div>
</div>
{% endblock %}
